{% extends "base.html" %} {% load static %}
{% block content %}
<section class="page-header">
    <div class="page-header__bg"></div>
    <div class="page-header__shape wow fadeInUp" data-wow-delay="200ms"></div>
    <div class="page-header__overlay"></div>
    <!-- /.page-header__bg -->
    <div class="container">
        <h2 class="page-header__title">Set New Password</h2>
        <ul class="grdeen-breadcrumb list-unstyled">
            <li><a href="{% url 'home' %}">Home</a></li>
            <li><span>Set New Password</span></li>
        </ul><!-- /.thm-breadcrumb list-unstyled -->
    </div><!-- /.container -->
</section><!-- /.page-header -->

<!-- Password Reset Confirm Start -->
<section class="login-page">
    <div class="container">
        <div class="login-page__info">
            <p>Please enter your new password below.</p>
        </div><!-- login-info -->
        <div class="row justify-content-center">
            <div class="col-lg-6 wow fadeInUp animated" data-wow-delay="300ms">
                <div class="login-page__wrap">
                    <h3 class="login-page__wrap__title">Set New Password</h3>
                    <form class="login-page__form" method="post">
                        {% csrf_token %}
                        <div class="login-page__form-input-box">
                            <input type="password" name="new_password" placeholder="New Password *" required minlength="8">
                        </div>
                        <div class="login-page__form-input-box">
                            <input type="password" name="confirm_password" placeholder="Confirm New Password *" required minlength="8">
                        </div>
                        <div class="login-page__form-btn-box">
                            <button type="submit" class="grdeen-btn"><span>Reset Password</span></button>
                            <div class="login-page__form-forgot-password">
                                <a href="{% url 'login' %}">Back to Login</a>
                            </div>
                        </div>
                    </form>
                </div><!-- password-reset-confirm-form -->
            </div>
        </div>
    </div>
</section>
<!-- Password Reset Confirm End -->
{% endblock %}
